<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - ProjectGenius</title>
        <link
            href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            .auth-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .auth-card {
                background: white;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
        </style>
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-card p-4">
                <div class="text-center mb-4">
                    <i
                        class="fas fa-graduation-cap fa-3x text-primary mb-3"
                    ></i>
                    <h2>Create Account</h2>
                    <p class="text-muted">
                        Join ProjectGenius to start learning
                    </p>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %} {% for category, message in messages %}
                <div
                    class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show"
                >
                    {{ message }}
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                    ></button>
                </div>
                {% endfor %} {% endif %} {% endwith %}

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            required
                            placeholder="Enter your username"
                        />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            required
                            placeholder="Enter your email"
                        />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            required
                            placeholder="Create a password"
                        />
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>

                    <div class="text-center">
                        <p class="text-muted mb-0">Already have an account?</p>
                        <a href="{{ url_for('index') }}" class="text-primary"
                            >Login here</a
                        >
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
